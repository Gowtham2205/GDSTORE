    <script>
        // JavaScript to calculate and display the total price
        const stationeryForm = document.getElementById("stationery-form");
        const totalPriceDisplay = document.getElementById("total-price");

        stationeryForm.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const selectedItems = Array.from(stationeryForm.querySelectorAll('input[type="checkbox"]:checked'));
            let totalQuantity = 0;

            selectedItems.forEach((item) => {
                const quantityInput = document.getElementById(`quantity-${item.id}`);
                const price = parseFloat(item.nextElementSibling.textContent.split("Rs. ")[1]);
                totalQuantity += parseInt(quantityInput.value) * price;
            });

            totalPriceDisplay.textContent = "Total Price: Rs. " + totalQuantity.toFixed(2);
        }
    </script>

    <script>
        // JavaScript to populate lab subjects with prices based on scheme and semester
        const labSchemeSelect = document.getElementById("lab-scheme-select");
        const labSemesterSelect = document.getElementById("lab-semester-select");
        const labSubjectsList = document.getElementById("lab-subjects-list");
        const labSubjectsForm = document.getElementById("lab-subjects-form");

        const labSubjects = {
            "2018": {
                "1": ["Lab Subject 1A", "Lab Subject 1B"],
                "2": ["Lab Subject 2A", "Lab Subject 2B"],
                // Add subjects for other semesters as needed
            },
            "2021": {
                "1": ["Lab Subject 1X", "Lab Subject 1Y"],
                "2": ["Lab Subject 2X", "Lab Subject 2Y"],
                // Add subjects for other semesters as needed
            },
        };

        labSchemeSelect.addEventListener("change", populateLabSubjects);
        labSemesterSelect.addEventListener("change", populateLabSubjects);

        function populateLabSubjects() {
            const selectedScheme = labSchemeSelect.value;
            const selectedSemester = labSemesterSelect.value;
            labSubjectsList.style.display = "block";

            if (selectedScheme in labSubjects && selectedSemester in labSubjects[selectedScheme]) {
                const labSubjectsForSemester = labSubjects[selectedScheme][selectedSemester];
                labSubjectsForm.innerHTML = labSubjectsForSemester.map(subject => {
                    return `<label>
                        <input type="checkbox" name="lab-subjects[]" value="${subject}">
                        ${subject}
                    </label>`;
                }).join("");
            }
        }
    </script>

    <script>
        // JavaScript to populate engineering subjects with prices based on scheme and semester
        const engineeringSchemeSelect = document.getElementById("engineering-scheme-select");
        const engineeringSemesterSelect = document.getElementById("engineering-semester-select");
        const engineeringSubjectsList = document.getElementById("engineering-subjects-list");
        const engineeringSubjectsForm = document.getElementById("engineering-subjects-form");

        const engineeringSubjects = {
            "2018": {
                "1": ["Subject 1A", "Subject 1B", "Subject 1C", "Subject 1D", "Subject 1E", "Subject 1F"],
                "2": ["Subject 2A", "Subject 2B", "Subject 2C", "Subject 2D", "Subject 2E", "Subject 2F"],
                // Add subjects for other semesters as needed
            },
            "2021": {
                "1": ["Subject 1X", "Subject 1Y", "Subject 1Z", "Subject 1W", "Subject 1P", "Subject 1Q"],
                "2": ["Subject 2X", "Subject 2Y", "Subject 2Z", "Subject 2W", "Subject 2P", "Subject 2Q"],
                // Add subjects for other semesters as needed
            },
        };

        engineeringSchemeSelect.addEventListener("change", populateEngineeringSubjects);
        engineeringSemesterSelect.addEventListener("change", populateEngineeringSubjects);

        function populateEngineeringSubjects() {
            const selectedScheme = engineeringSchemeSelect.value;
            const selectedSemester = engineeringSemesterSelect.value;
            engineeringSubjectsList.style display = "block";

            if (selectedScheme in engineeringSubjects && selectedSemester in engineeringSubjects[selectedScheme]) {
                const engineeringSubjectsForSemester = engineeringSubjects[selectedScheme][selectedSemester];
                engineeringSubjectsForm.innerHTML = engineeringSubjectsForSemester.map(subject => {
                    return `<label>
                        <input type="checkbox" name="engineering-subjects[]" value="${subject}">
                        ${subject}
                    </label>`;
                }).join("");
            }
        }
    </script>

    <script>
        // JavaScript to handle the order submission
        function orderNow() {
            const name = document.getElementById("txt_name").value;
            const mobile = document.getElementById("txt_mobile").value;

            const selectedStationeryItems = Array.from(stationeryForm.querySelectorAll('input[type="checkbox"]:checked'));
            const selectedLabSubjects = Array from(labSubjectsForm.querySelectorAll('input[type="checkbox"]:checked'));
            const selectedEngineeringSubjects = Array.from(engineeringSubjectsForm.querySelectorAll('input[type="checkbox"]:checked'));

            const orderDetails = {
                name,
                mobile,
                stationeryItems: selectedStationeryItems.map(item => ({
                    name: item.id,
                    quantity: parseInt(document.getElementById(`quantity-${item.id}`).value),
                    price: parseFloat(item.nextElementSibling.textContent.split("Rs. ")[1])
                })),
                labSubjects: selectedLabSubjects.map(subject => subject.value),
                engineeringSubjects: selectedEngineeringSubjects.map(subject => subject.value)
            };

            // Send the orderDetails to the server for processing
            console.log(orderDetails);
